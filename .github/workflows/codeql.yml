# CodeQL Security Analysis Workflow
# Detects security vulnerabilities and coding errors in C# code
# Documentation: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  analyze:
    name: Analyze C# Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Specify queries: security-extended includes additional security queries
        queries: security-extended,security-and-quality

    # Build the .NET projects for analysis
    - name: Build API project
      run: |
        cd TerminplanerApi
        dotnet restore
        dotnet build --configuration Release --no-restore

    - name: Build test project
      run: |
        cd TerminplanerApi.Tests
        dotnet restore
        dotnet build --configuration Release --no-restore

    # Note: MAUI build skipped as it requires MAUI workloads
    # CodeQL will analyze the API and test projects which contain the core logic

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
