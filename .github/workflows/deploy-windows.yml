# Windows Desktop Deployment Workflow
# Builds and publishes the MAUI Windows desktop app (MSIX)

name: Deploy Windows App

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration'
        required: true
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
  push:
    tags:
      - 'windows-v*.*.*'

jobs:
  build-windows:
    name: Build Windows MSIX
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui-windows

    - name: Restore dependencies
      run: |
        cd TerminplanerMaui
        dotnet restore -f net9.0-windows10.0.19041.0

    - name: Build Windows app
      run: |
        cd TerminplanerMaui
        dotnet build -f net9.0-windows10.0.19041.0 -c ${{ github.event.inputs.configuration || 'Release' }}

    - name: Publish Windows app
      run: |
        cd TerminplanerMaui
        dotnet publish -f net9.0-windows10.0.19041.0 -c ${{ github.event.inputs.configuration || 'Release' }}

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: terminplaner-windows
        path: |
          TerminplanerMaui/bin/${{ github.event.inputs.configuration || 'Release' }}/net9.0-windows10.0.19041.0/**/publish/**
        retention-days: 90

