# Stale Issues and PRs Management
# Automatically marks and closes stale issues and pull requests
# Documentation: https://github.com/actions/stale

name: Close stale issues and PRs

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark and close stale items
    runs-on: ubuntu-latest
    
    steps:
    - name: Stale action
      uses: actions/stale@v10
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Issues configuration
        stale-issue-message: |
          This issue has been automatically marked as stale because it has not had 
          recent activity. It will be closed in 7 days if no further activity occurs.
          
          If you believe this issue is still relevant, please comment to keep it open.
          Thank you for your contributions!
        days-before-issue-stale: 60
        days-before-issue-close: 7
        stale-issue-label: 'stale'
        exempt-issue-labels: 'pinned,security,help-wanted'
        
        # Pull requests configuration
        stale-pr-message: |
          This pull request has been automatically marked as stale because it has not had 
          recent activity. It will be closed in 7 days if no further activity occurs.
          
          Please update your PR or comment to keep it open.
          Thank you for your contributions!
        days-before-pr-stale: 30
        days-before-pr-close: 7
        stale-pr-label: 'stale'
        exempt-pr-labels: 'pinned,security,work-in-progress'
        
        # General settings
        operations-per-run: 30
        remove-stale-when-updated: true
        ascending: true
