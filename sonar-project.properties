sonar.projectKey=mistalan_Terminplaner
sonar.organization=mistalan

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Terminplaner
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=TerminplanerApi,TerminplanerMaui
sonar.tests=TerminplanerApi.Tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/*.Designer.cs,**/Migrations/**,**/wwwroot/lib/**,**/*.js,**/*.css

# Test exclusions
sonar.test.exclusions=**/*Tests.cs

# Coverage exclusions - exclude files that don't need coverage
# Program.cs contains ASP.NET Core startup/middleware configuration that is tested via integration tests
# MAUI app files contain platform-specific initialization and UI code that requires platform-specific testing
sonar.coverage.exclusions=**/Program.cs,**/MauiProgram.cs,**/App.xaml.cs,**/AppShell.xaml.cs,**/*.xaml.cs,**/Platforms/**

# .NET specific settings
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Language
sonar.language=cs

# Duplication exclusions
sonar.cpd.exclusions=**/*Tests.cs,**/Migrations/**
